<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="..\JS_Calculator\style.css">
    <link rel="stylesheet" href="https://fontawesome.com/v5.15/icons/divide">
    <script src="..\JS_Calculator\calc.js"></script>
    <i class="fas fa-divide"></i>
</head>
<body>
    <div class="cal_border"><br><br> 
            <div class="display_num">
                <input type="text" id="root" class="root1" placeholder="0 " autofocus>
            </div><br> 
                <div class="buttons">
                    <div>
                        <input type="button" class="btn7" value= "7" onclick="display('7')"/> 
                        <input type="button" class="btn8" value="8" onclick="display('8')"/>
                        <input type="button" class="btn9" value="9" onclick="display('9')"/>
                        <input type="button" class="btn_div" value="/" onclick="display('/')"/>
                    </div>
                    <div><br>
                        <input type="button" class="btn4" value="4" onclick="display('4')"/>
                        <input type="button" class="btn5" value="5" onclick="display('5')"/>
                        <input type="button" class="btn6" value="6" onclick="display('6')"/>
                        <input type="button" class="btn_mul" value="x" onclick="display('*')"/>
                    </div>
                    <div><br>
                        <input type="button" class="btn1" value="1" onclick="display('1')"/>
                        <input type="button" class="btn2" value="2" onclick="display('2')"/>
                        <input type="button" class="btn3" value="3" onclick="display('3')"/>
                        <input type="button" class="btn_min" value="-" onclick="display('-')"/>
                    </div>
                     <div><br>
                        <input type="button" class="btn0" value="0" onclick="display('0')"/>
                        <input type="button" class="btn_dot" value="." onclick="display('.')"/>                           
                        <input type="button" class="btn_plus" value="+" onclick="display('+')"/>
                        <input type="button" class="btn_equal" value="=" onclick="oper()"/>
                    </div>
                </div>
        </div>          
    </div>
</body>
</html>
